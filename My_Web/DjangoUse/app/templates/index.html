<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <script type="text/javascript" src="{% static 'script/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'script/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'script/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'script/index.js' %}"></script>
    
</head>
<body>
    <div class="container">



        <h1>index</h1>
        <ul>
            <li id="loginli">
                <a href="#" data-toggle="modal" data-target="#myModalLogin">
                    登陆
                </a>  
                <a href="#" data-toggle="modal" data-target="#myModalRegister">
                    注册
                </a>  
    
            </li>
            <li id="logoutli">
                <input type="hidden" id="needLogin" value="{{needLogin}}">
                <a href="#" id="userName">{{ userName }}</a>
                <a href="/app/user/logout/">
                    退出
                </a>  
            </li>
    
            <li>
                <a href="/app/user/groups/">查看组信息</a>
            </li>
        </ul>
    
    
    
        
        <div class="modal fade" id="myModalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">登陆 Login</h4>
                    </div>
    
                    <form method="post">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                        <input id="LoginUserName" name="LoginUserName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" required>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                        <input id="LoginPassWord" name="LoginPassWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" required>
                                    </div>
                                    <span id="LoginErrormsg" style="color:brown;"></span>
                                    
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            
                        </div>
                        
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <button id="loginSubmit" type="button" class="btn btn-primary">立即登陆</button>
                                    <button type="submit" class="btn btn-default" data-dismiss="modal">返回</button>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                        </div>
    
                    </form>
    
                </div>
            </div>
        </div>
    
    
        <div class="modal fade" id="myModalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">注册 Register</h4>
                    </div>
    
                    <form method="post">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                        <input id="RegisterUserName" name="RegisterUserName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" required>
                                    </div>
                                    <span id="RegAccErrormsg" style="color:brown;"></span>
                                    <span><br></span>
    
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                        <input id="RegisterPassWord" name="RegisterPassWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" required>
                                    </div>
                                    <span id="RegPassWordErrormsg" style="color:brown;"></span>
                                    <span><br></span>
    
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                        <input id="RegisterPassWord2" name="RegisterPassWord2" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" required>
                                    </div>                                
                                    <span><br></span>
    
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></span>
                                        <input id="RegisterPhone" name="RegisterPhone" type="text" class="form-control" placeholder="电话号码" aria-describedby="basic-addon1" required>
                                    </div>                                
                                    <span><br></span>
    
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span></span>
                                        <input id="RegVerifyCode" name="RegVerifyCode" type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon1" required>
                                    </div>
                                    <span id="RegVerification"></span>
                                    <span><br></span>
                                    <span id="RegVerifyErrormsg" style="color:brown;"></span>
                                    <span><br></span>
    
                                    <span id="RegisterErrormsg" style="color:brown;"></span>
                                    <span><br></span>
    
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            
                        </div>
                        
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <button id="RegisterSubmit" type="button" class="btn btn-primary">立即注册</button>
                                    <button type="submit" class="btn btn-default" data-dismiss="modal">返回</button>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                        </div>
    
                    </form>
                        
                </div>
            </div>
        </div>
    
    
    
    
    
    </div>

</body>
</html>
