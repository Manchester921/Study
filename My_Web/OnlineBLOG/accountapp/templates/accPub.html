<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
    <script type="text/javascript" src="{% static 'script/account.js' %}"></script>

</head>
<body>
    {% include 'header.html' %}
    

    <div class="container">
            
            <div class="row">
                    <div class="jumbotron " style="background-image: url({% static 'images/3b1b.jpg' %});background-size:100%">
                        <img src="" alt="" class="img-responsive">
                        <br><br><br><br><br><br><br>
                        <p>
                            <br>
                        </p>
                    </div>
                
                <div class="BlogAccPic">
                    <img src="{% static 'images/default-user.png' %}" alt="" class="img-circle">
    
                </div>
                
    
            </div>
    
    
    
            <div class="row">
        
            <div class="col-sm-3" >
                <h4>博文分类</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="#">全部</a>
                    </li>
                    <li>
                        <a href="#">生活类</a>
                    </li>
                    <li>
                        <a href="#">技术类</a>
                    </li>
                </ul>
            </div>
        
            <div class="col-sm-9" >
                <h4>博文发布</h4>
    
    
    
                <div class="row">
                    <div class="col-xs-12">
                        
                        
                        <form role="form" method="POST" action="/publishBlog/" >
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name">文章标题</label>
                                <input type="text" class="form-control"name="BlogPubTitle" placeholder="请输入不少超过30个的字符">
                            </div>

                            <div class="form-group">

                                <label for="name">选择列表</label>
                                <div>
                                    <select class="form-control ">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            </div>
                            
                            <div class="form-group">
                                <label for="name">文章内容</label>
                                <textarea name="BlogPubContent" class="form-control" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg " >发布</button>
                            <a href="../">返回</a>

                        </form>
    

        
                    </div>
    
    
                </div>
    
    
    
    
    
    
    
    
        
            </div>
        
            </div>
        
        </div>
    
    
    
    

    





    {% include 'footer.html' %}



</body>
</html>
