<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script type="text/javascript" src="{% static 'script/home.js' %}"></script>
</head>
<body>
    {% include 'header.html' %}

        
    <div class="container">
        
        <div class="row">
            
            <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" 
                            class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>   
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'images/3b1b.jpg' %}" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/3b1b.jpg' %}" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'images/3b1b.jpg' %}" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div> 

        </div>



        <div class="row">
    
        <div class="col-sm-3">
            <h4>博文分类</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active">
                    <a href="#">全部</a>
                </li>
                <li>
                    <a href="#">生活类</a>
                </li>
                <li>
                    <a href="#">技术类</a>
                </li>
            </ul>
        </div>
    
        <div class="col-sm-9">
            <h4>最新发布</h4>



            <div class="row">

                <div class="col-xs-1">
                    
                    <img src="{% static 'images/default-user.png' %}" class="img-circle blogPubPic">
    
                </div>
                <div class="col-xs-11">
    
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">面板标题</h3>
                        </div>
                        <div class="panel-body">
                            这是一个基本的面板
                        </div>
                        <div class="panel-footer" style="padding: 0">

                            <ol class="breadcrumb"style="margin: 0">
                                <li>
                                    <a href="#">Manchester</a>
                                </li>

                                <li class="active">
                                    2018-06-06
                                </li>
                            </ol>

                        </div>
                    </div>
    
                </div>


            </div>








    
        </div>
    
        </div>
    
    </div>




    {% include 'footer.html' %}
    

</body>
</html>
